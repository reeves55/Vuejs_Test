<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Vuejs_数据绑定_html</title>
</head>
<body>

<div id="app">
    <!--绑定原生HTML代码-->
    {{{raw_html}}}
    message: {{message}},message1: {{message1}}
</div>

</body>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello Vuejs!',
            message1: 'hello Vuejs 1',
            raw_html: '<p>这是一段html代码</p>'
        }
    });
</script>
</html>
