<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Vuejs_双向绑定</title>
</head>
<body>

<div id="app">
    <p>Your input data is: {{message}}</p>
    <input v-model="message">
</div>

</body>

<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello world'
        }
    });
</script>
</html>
